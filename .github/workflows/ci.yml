name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        
    - uses: gittools/actions/gitversion/setup@v4
      with:
        versionSpec: '5.12.0'
        
    - name: Determine Version
      id: version
      uses: gittools/actions/gitversion/execute@v4
      
    - name: Display Version
      run: |
        echo "Version: ${{ steps.version.outputs.semVer }}"
        echo "NuGet: ${{ steps.version.outputs.nuGetVersion }}"
      
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - run: dotnet restore
    - run: dotnet build --no-restore --configuration Release
    - run: dotnet test --no-build --configuration Release
    
  tag-rc:
    runs-on: ubuntu-latest
    needs: build-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        
    - uses: gittools/actions/gitversion/setup@v4
      with:
        versionSpec: '5.12.0'
        
    - name: Determine Version
      id: version
      uses: gittools/actions/gitversion/execute@v4
      
    - name: Create RC Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag -a "v${{ steps.version.outputs.semVer }}" -m "Release Candidate ${{ steps.version.outputs.semVer }}"
        git push origin "v${{ steps.version.outputs.semVer }}"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.semVer }}
        name: Release Candidate ${{ steps.version.outputs.semVer }}
        body: |
          Release Candidate ${{ steps.version.outputs.semVer }}
          
          To promote to stable release, run the Release workflow.
        prerelease: true
